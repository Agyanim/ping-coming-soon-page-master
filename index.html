<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Libre+Franklin"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header-image"><img src="images/logo.svg" alt="" /></header>
      <div class="content-text">
        <h1><span> We are launching</span> soon!</h1>
        <p>Subscribe and get notified</p>
      </div>
      <div class="email-wrapper">
        <form id="email-form" name="email-form" action="" method="post" required>
        <input
          id="email"
          class="email"
          type="text"
          name="email"
          placeholder="Your email address..."
        />
        <button id="email-btn" class="email-btn">Notify Me</button><br>
        <p class="err-massage" id="err-massage" ></p>

      </form>

      </div>
      <img
        class="illustration-dashboard"
        src="images/illustration-dashboard.png"
        alt=""
      />
      <div class="social-icons-container">
        <div class="icon-facebook">
          <a href="#">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </div>
        <div class="icon-twitter">
          <a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
        <div class="icon-instagram">
          <a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
      <div class="copy-right">&copy; Copyright Ping. All rights reserved.</div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">agyanim</a>.
        </p>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
